<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item display"></div>
        <div class="grid-item divide"><span>/</span></div>
        <div class="grid-item multiply">X</div>
        <div class="grid-item subtract">-</div>
        <div class="grid-item add">+</div>
        <div class="grid-item seven">7</div>
        <div class="grid-item eight">8</div>
        <div class="grid-item nine">9</div>
        <div class="grid-item delete">del</div>
        <div class="grid-item four">4</div>
        <div class="grid-item five">5</div>
        <div class="grid-item six">6</div>
        <div class="grid-item clear">C</div>
        <div class="grid-item one">1</div>
        <div class="grid-item two">2</div>
        <div class="grid-item three">3</div>
        <div class="grid-item equals">=</div>
        <div class="grid-item point">.</div>
        <div class="grid-item zero">0</div>
    </div>



    <script src="app.js"></script>
</body>

</html>
