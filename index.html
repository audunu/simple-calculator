<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="grid-container">
      <div class="grid-item display">0</div>
        <div class="grid-item divide operator"><span>/</span></div>
        <div class="grid-item multiply operator">*</div>
        <div class="grid-item subtract operator">-</div>
        <div class="grid-item add operator">+</div>
        <div class="grid-item seven number">7</div>
        <div class="grid-item eight number">8</div>
        <div class="grid-item nine number">9</div>
        <div class="grid-item plusminus">+/-</div>
        <div class="grid-item four number">4</div>
        <div class="grid-item five number">5</div>
        <div class="grid-item six number">6</div>
        <div class="grid-item clear">C</div>
        <div class="grid-item one number">1</div>
        <div class="grid-item two number">2</div>
        <div class="grid-item three number">3</div>
        <div class="grid-item equals">=</div>
        <div class="grid-item point">.</div>
        <div class="grid-item zero number">0</div>
    </div>



    <script src="app.js"></script>
</body>

</html>
